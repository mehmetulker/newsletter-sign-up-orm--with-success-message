<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Newsletter Signup Form</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="newsletter-form">
        <section class="form-content">
          <h1 class="title">Stay Updated!</h1>
          <p class="discription">Join 600.000+ product managers receiving monthly updates on:</p>
          <ul class="list">
            <li class="list-item">         
              Product discovery and building what matters
            </li> 
            <li class="list-item">
           Measuring to ensure updates are a success.
            </li>
            <li class="list-item">
           And much more!
            </li>     
          </ul>
        </section>
        <form id="form" class="form" novalidate>
          <div class="form-label-wrapper">
            <label for="email">Email Address</label>
            <strong class="input-error-hint" id="email-error" aria-live="polite" ></strong>
          </div>
        <input  type="email"  id="email" name="email"  placeholder="email@company.com"  autocomplete="email" aria-describedby="email-error"/>      
          <button class="form-btn">Subscribe to monthly newsletter</button>
          
        </form>
      </div>
      <div class="newsletter-illustration">
        <picture>
          <source
            media="(max-width: 640px)"
            srcset="./assets/images/illustration-sign-up-mobile.svg"
            type="image/svg+xml"
          />
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="Newsletter Sign Up Illustration"
            width="400"
            height="593"
          />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
